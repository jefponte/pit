apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace padrão (será sobrescrito pelos overlays)
namespace: pit

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - sealed-secret-regcred.yaml
  - hpa.yaml

# Variáveis COMUNS
configMapGenerator:
  - name: pit-config
    options:
      disableNameSuffixHash: true
    literals:
      - LOG_LEVEL="debug"